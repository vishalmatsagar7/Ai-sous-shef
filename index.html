<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Sous Chef</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --cream: #faf7f2;
        --warm-white: #fffdf9;
        --sage: #7a9e7e;
        --sage-light: #a3c4a8;
        --sage-dark: #5c7a60;
        --terracotta: #c96b4f;
        --terracotta-light: #e8a090;
        --terracotta-dark: #a55540;
        --charcoal: #2c2c2c;
        --warm-gray: #6b6560;
        --light-gray: #e8e3dc;
        --gold: #c9a96e;
        --gold-light: #e2c89a;
        --red-alert: #e04040;
        --green-ok: #4a9e5c;
        --blue-info: #5b8db8;
        
        --card: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        --card-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "DM Sans", sans-serif;
        background-color: var(--cream);
        color: var(--charcoal);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
      }

      h1, h2, h3, h4 {
        font-family: "Playfair Display", serif;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--light-gray);
        border-radius: 10px;
      }

      /* Animations */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes pulse-ring {
        0% { box-shadow: 0 0 0 0 rgba(122, 158, 126, 0.4); }
        70% { box-shadow: 0 0 0 12px rgba(122, 158, 126, 0); }
        100% { box-shadow: 0 0 0 0 rgba(122, 158, 126, 0); }
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .animate-fadeUp {
        animation: fadeUp 0.5s ease forwards;
      }

      .animate-fadeIn {
        animation: fadeIn 0.4s ease forwards;
      }

      .animate-spin-slow {
        animation: spin 1.2s linear infinite;
      }

      .animate-pulse-ring {
        animation: pulse-ring 2s infinite;
      }
    </style>

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
